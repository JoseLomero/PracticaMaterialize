<!DOCTYPE html>
<html>

<head>
    <title>Menú del día</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container screener valign-wrapper">
        <div class="row pantalla">
            <div class="row center-align">
                <div class="col s12 m4">
                    <div class="card">
                        <div class="card-content black-text">
                            <img class="responsive-img menu" src="img/ensalada.png" alt="">
                            <span class="card-title">Ensalada césar</span>
                        </div>
                    </div>
                </div>
                <div class="col s12 m4">
                    <div class="card">
                        <div class="card-content black-text">
                            <img class="responsive-img menu" src="img/lasagna.jpg" alt="">
                            <span class="card-title">Lasaña</span>
                        </div>
                    </div>
                </div>
                <div class="col s12 m4">
                    <div class="card">
                        <div class="card-content black-text">
                            <img class="responsive-img menu" src="img/chocolate.jpg" alt="">
                            <span class="card-title">Tarta de chocolate</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m6">
                    <a href="pedidos.html">
                        <button class="btn waves-effect waves-light left">Atrás
                            <i class="material-icons right">cancel</i>
                        </button>
                    </a>

                    <a href="pedidos.html">
                        <button class="btn waves-effect waves-light right" type="submit" name="action">Seleccionar
                            <i class="material-icons right">local_dining</i>
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
